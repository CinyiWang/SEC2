<!--此页面为用户个人中心，观众的所有功能均在此，包括查看购票记录、查看消费记录、修改密码、修改名字和头像-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
<!--    <link rel="stylesheet" type="text/css" href="/css/userSelfPage.css"/>-->
    <link rel="stylesheet" type="text/css" href="/css/userBuy.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userMember.css"/>
    <link rel="stylesheet" type="text/css" href="/css/movieList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userMovie.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userChargeRecord.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userBuy.js"></script>
    <script src="/js/userMember.js"></script>
    <script src="/js/userChargeRecord.js"></script>
    <script src="/js/userSelfPage.js"></script>
</head>
<body>
<div class="main-container">
    <div class="nav-left-container" id="left-container-bar">
        <div style="margin-left: 47px">
            <ul class="nav nav-pills">
                <li role="presentation"><a href="/index">首页</a></li>
                <li role="presentation"><a href="/user/movie">电影</a></li>
            </ul>
        </div>
        <div class="nav-user-container" style="margin: 25px 0;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" id="profile-picture"/>
            <p class="title" id="name">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" id="info-li"><a href="javascript:infoClick()" id="info-btn"><i class="icon-cogs"></i> 个人信息</a></li>
            <li role="presentation" id="card-li"><a href="javascript:cardClick()" id="card-btn"><i class="icon-gift"></i> 我的卡包</a></li>
            <li role="presentation" id="order-li"><a href="javascript:orderClick()" id="order-btn"><i class="icon-film"></i> 我的订单</a></li>
        </ul>
    </div>
    <div class="content-container" id="info-div" style="display: none">
    </div>
    <div class="content-container" id="order-div" style="display: none">
    </div>
    <div class="content-container" id="card-div" style="display: none">
    </div>
</div>

<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">购买会员卡</h4>
            </div>
            <div class="modal-body" id="userMember-form">
                <div class="form-group">
                    <label for="userMember-cardNum"><span class="error-text">*</span>银行卡号</label>
                    <input class="form-control" id="userMember-cardNum" placeholder="请输入银行卡号">
                    <p id="userMember-cardNum-error" class="notice">银行卡号不能为空</p>
                </div>
                <div class="form-group">
                    <label for="userMember-cardPwd"><span class="error-text">*</span>密码</label>
                    <input type="password" class="form-control" id="userMember-cardPwd" placeholder="请输入密码">
                    <p id="userMember-cardPwd-error" class="notice">密码不能为空</p>
                </div>
                <div class="form-group" id="userMember-amount-group">
                    <label for="userMember-amount"><span class="error-text">*</span>金额</label>
                    <input type="number" class="form-control" id="userMember-amount" placeholder="请输入充值金额">
                    <p id="userMember-amount-error" class="notice">充值金额需要大于0元</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="confirmCommit()">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
